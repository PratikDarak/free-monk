<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Percentage Calculators</title>
    </head>
    
    <body>
        <h1>Percentage Calculators</h1>
        <h3>Choose one of the following :</h3>
        <form id="percentageForm">
            <select id="selectDropDown">
                <option value="option1">What is Y% of X?</option>
                <option value="option2">X is Y% of what?</option>
                <option value="option3">What % of X is Y?</option>
                <option value="option4">X% of what is Y?</option>
                <option value="option5">Y% of X is what?</option>
            </select>
            <br><br>
            <input type="text" placeholder="Number 1" id="inputNum1">
            <input type="text" placeholder="Number 2" id="inputNum2">
            <input type="submit" value="Calculate">
        </form>
        <h2 id="resultHeader"></h2>
        <script type="text/javascript" src="calc.js"></script>        
    </body>
</html>
